<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MLB Dashboard</title>
<link rel="stylesheet" href="styles.css" />
<script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<div id="controls">
  <button id="view-hitters" class="toggle-button active">Hitters</button>
  <button id="view-pitchers" class="toggle-button">Pitchers</button>
</div>

<div id="era-controls">
  <span class="era-label">Era:</span>
  <button id="era-all" class="era-button era-active">All</button>
  <button id="era-expansion" class="era-button">Expansion</button>
  <button id="era-steroid" class="era-button">Steroid</button>
  <button id="era-modern" class="era-button">Modern</button>
</div>

<div id="player-scatter-panel" class="panel">
  <div id="player-scatter-title"></div>
  <div id="player-scatter-container"></div>
  <div id="player-scatter-legend"></div>
</div>

<div id="main-layout">
  <div id="left-column">
    <div class="chart-row">
      <div id="chart-runs" class="panel"></div>
      <div id="chart-tto" class="panel"></div>
    </div>

    <div class="chart-row">
      <div id="chart-ops" class="panel"></div>
      <div id="chart-era-fip" class="panel"></div>
    </div>
  </div>
</div>

<div id="tooltip"></div>

<script src="script.js"></script>
</body>
</html>
