<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OPS & FIP Explorer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>OPS & FIP Bubble Explorer (1950â€“2010)</h1>
    <p class="subtitle">OPS vs AVG for hitters, FIP vs K for pitchers. Colors represent teams. Filter by year, team, and pitcher role.</p>
  </header>

  <section class="controls">
    <div class="control-group">
      <label for="year-slider">Year:</label>
      <input type="range" id="year-slider" min="1950" max="2010" step="1" />
      <span id="year-label">All years</span>
      <button id="year-reset">All years</button>
    </div>

    <div class="control-group">
      <label for="team-select">Team:</label>
      <select id="team-select">
        <option value="all">All teams</option>
      </select>
    </div>

    <div class="control-group">
      <span>Pitcher role:</span>
      <button id="role-all" class="toggle-button active">All</button>
      <button id="role-starter" class="toggle-button">Starters</button>
      <button id="role-reliever" class="toggle-button">Relievers</button>
    </div>

    <div class="control-group">
      <button id="view-ops" class="toggle-button active">OPS vs AVG</button>
      <button id="view-fip" class="toggle-button">FIP vs K</button>
    </div>
  </section>

  <main>
    <div id="chart-container"></div>
    <div id="legend-container"></div>
  </main>

  <div id="tooltip" class="tooltip" style="opacity:0"></div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
