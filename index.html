<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MLB Dashboard</title>
<link rel="stylesheet" href="styles.css" />
<script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>

<div id="controls">

  <div class="control-group">
    <label>Year:</label>
    <input type="range" id="year-slider" min="1950" max="2010" value="1950">
    <span id="year-label">Year: 1950</span>
    <button id="year-reset" class="pill">All years</button>
  </div>

  <div class="control-group">
    <label>Team:</label>
    <select id="team-select">
      <option value="all">All teams</option>
    </select>
  </div>

  <div class="control-group">
    <label>Pitcher role:</label>
    <button id="role-all" class="pill active">All</button>
    <button id="role-starter" class="pill">Starters</button>
    <button id="role-reliever" class="pill">Relievers</button>
  </div>

  <div class="control-group" style="margin-left:auto;">
    <button id="view-ops" class="toggle-button active">AVG vs HR</button>
    <button id="view-fip" class="toggle-button">K vs ERA</button>
  </div>

</div>

<div id="chart-area">
  <div id="chart-container"></div>
</div>

<div id="legend-container"></div>

<div id="tooltip"></div>

<script src="script.js"></script>
</body>
</html>
