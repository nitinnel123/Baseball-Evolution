<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Baseball Era Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div id="app">
    <header id="page-header">
      <h1>Baseball Run Environment and Player Performance (1970â€“2015)</h1>
      <p>
        Explore how the league scoring environment changed over time and how the
        top hitters and pitchers compare across eras.
      </p>
    </header>

    <!-- Top 4 league-level charts -->
    <section id="top-charts" class="panel-group">
      <div class="chart-grid">
        <div class="panel">
          <div id="chart-runs" class="chart-box"></div>
        </div>
        <div class="panel">
          <div id="chart-tto" class="chart-box"></div>
        </div>
        <div class="panel">
          <div id="chart-ops" class="chart-box"></div>
        </div>
        <div class="panel">
          <div id="chart-era-fip" class="chart-box"></div>
        </div>
      </div>
    </section>

    <!-- Player scatter section -->
    <section id="player-section" class="panel-group">
      <div class="panel">
        <div class="controls-bar">
          <div class="toggle-group">
            <button id="view-hitters" class="toggle-btn active">Hitters</button>
            <button id="view-pitchers" class="toggle-btn">Pitchers</button>
          </div>
          <div class="toggle-group era-group">
            <button id="era-all" class="toggle-btn era-active">All</button>
            <button id="era-expansion" class="toggle-btn">Expansion</button>
            <button id="era-steroid" class="toggle-btn">Steroid</button>
            <button id="era-modern" class="toggle-btn">Modern</button>
          </div>
        </div>

        <h2 id="player-scatter-title"></h2>

        <div id="player-scatter-layout">
          <div id="player-scatter-container"></div>
          <div id="player-scatter-legend"></div>
        </div>
      </div>
    </section>
  </div>

  <div id="tooltip"></div>

  <script src="script.js"></script>
</body>
</html>
